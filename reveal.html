<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المفاجأة 💚</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{
      --bg:#0b1220;--panel:#0f172a;--text:#e5e7eb;--muted:#94a3b8;
      --boy:#38bdf8;--girl:#f472b6;--ring:rgba(148,163,184,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Noto Sans Arabic",Tahoma,Arial;
      background:linear-gradient(135deg,#0b1220,#0e172a);color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:20px
    }
    .card{
      width:100%;max-width:760px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      border:1px solid var(--ring);border-radius:22px;box-shadow:0 12px 36px rgba(0,0,0,.4);overflow:hidden;position:relative
    }

    /* HERO مع صورة السونار واضحة */
    .hero{
      position:relative;height:220px;
      background:
        radial-gradient(1000px 200px at 50% -120px,rgba(14,165,233,.35),transparent),
        radial-gradient(900px 200px at 50% -120px,rgba(236,72,153,.30),transparent);
      border-bottom:1px solid var(--ring);
      overflow:hidden;
    }
    .sonar-fixed{
      position:absolute;inset:12px;border-radius:16px;overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .sonar-fixed img{
      width:100%;height:100%;object-fit:cover;
      filter:none;transform:scale(1.02);
    }

    .content{padding:18px}
    h1{margin:0 0 6px;font-size:28px}
    p{margin:0;color:var(--muted)}
    .reveal{display:grid;gap:10px;margin-top:14px}
    .badge{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid rgba(148,163,184,.25)}
    .banner{margin-top:10px;border-radius:16px;border:1px solid rgba(148,163,184,.15);overflow:hidden}
    .banner .boy{background:linear-gradient(90deg,rgba(56,189,248,.18),transparent);padding:14px}
    .banner .girl{background:linear-gradient(90deg,rgba(244,114,182,.18),transparent);padding:14px}
    .big{font-size:26px;font-weight:800}
    .note{font-size:12px;color:var(--muted);margin-top:6px}
    canvas.confetti{position:absolute;inset:0;pointer-events:none;z-index:3}
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hero">
      <div class="sonar-fixed">
        <!-- لو الصورة بجانب reveal.html استخدمي R.JPG بدون ../ -->
        <img src="R.jpg?v=3" alt="صورة السونار">

      </div>
    </div>

    <div class="content">
      <div id="info" class="reveal">
        <span class="badge" id="meta">—</span>

        <div class="banner">
          <div class="boy" id="boy" style="display:none">
            <div class="big">🎉 مبروك! إنه <span style="color:var(--boy)">ولد</span> 💙</div>
            <p>اللهم أنبته نباتًا حسنًا، واجعله قرة عينٍ لوالديه.</p>
          </div>
          <div class="girl" id="girl" style="display:none">
            <div class="big">🎀 مبروك! إنها <span style="color:var(--girl)">بنت</span> 💗</div>
            <p>اللهم احفظها واجعلها من الصالحات وقرة عينٍ لوالديها.</p>
          </div>
        </div>

        <div class="note"></div>
      </div>
    </div>
  </div>

  <script>
    /* 1) دالة parseHash كانت مفقودة */
    function parseHash(){
      try{
        const raw = decodeURIComponent(location.hash.slice(1)); // مثال: GENDER:M;TS:...;V:2
        const parts = raw.split(';').filter(Boolean);
        const obj = {};
        for(const p of parts){
          const i = p.indexOf(':');
          if(i>0){ obj[p.slice(0,i)] = p.slice(i+1); }
        }
        return obj;
      }catch(e){ return {}; }
    }

    const data = parseHash();
    const meta = document.getElementById('meta');
    const boy  = document.getElementById('boy');
    const girl = document.getElementById('girl');

    if(data.GENDER === 'M'){
      boy.style.display='block';
      meta.textContent = 'النوع: ذكر' + (data.TS ? ' • مُولَّد: ' + new Date(data.TS).toLocaleString('ar',{}) : '');
      document.title = '🎉 إنه ولد!';
      frameTint('M');
      confettiStart();
    }else if(data.GENDER === 'F'){
      girl.style.display='block';
      meta.textContent = 'النوع: أنثى' + (data.TS ? ' • مُولَّد: ' + new Date(data.TS).toLocaleString('ar',{}) : '');
      document.title = '🎀 إنها بنت!';
      frameTint('F');
      confettiStart();
    }else{
      meta.textContent = 'بيانات غير مكتملة — الرجاء التحقق من الرابط';
      document.title = 'المفاجأة 💚';
    }

    /* 2) تلوين إطار السونار حسب الجنس */
    function frameTint(g){
      const frame = document.querySelector('.sonar-fixed');
      if(!frame) return;
      if(g==='M') frame.style.boxShadow = '0 0 0 3px rgba(56,189,248,.5), 0 10px 30px rgba(0,0,0,.35)';
      if(g==='F') frame.style.boxShadow = '0 0 0 3px rgba(244,114,182,.5), 0 10px 30px rgba(0,0,0,.35)';
    }

    /* 3) كونفيتي بسيط */
    let confettiCanvas;
    function confettiStart(){
      if(confettiCanvas) confettiCanvas.remove();
      confettiCanvas = document.createElement('canvas');
      confettiCanvas.className='confetti';
      document.getElementById('card').appendChild(confettiCanvas);
      const ctx = confettiCanvas.getContext('2d');
      const rect = confettiCanvas.parentElement.getBoundingClientRect();
      confettiCanvas.width = rect.width; confettiCanvas.height = rect.height;

      const pieces = Array.from({length:140}).map(()=>({
        x: Math.random()*rect.width,
        y: -20 - Math.random()*60,
        r: 4 + Math.random()*4,
        c: ['#f472b6','#38bdf8','#fde68a','#34d399','#fca5a5'][Math.floor(Math.random()*5)],
        vy: 2 + Math.random()*3, vx: -1 + Math.random()*2, rot: Math.random()*Math.PI
      }));
      let t=0; (function draw(){
        t++; ctx.clearRect(0,0,rect.width,rect.height);
        pieces.forEach(p=>{
          p.x+=p.vx; p.y+=p.vy; p.rot+=0.05;
          ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot);
          ctx.fillStyle=p.c; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*1.6);
          ctx.restore();
        });
        if(t<140) requestAnimationFrame(draw); else confettiCanvas.remove();
      })();
    }
  </script>
</body>
</html>
